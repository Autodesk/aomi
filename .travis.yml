sudo: false
language: python
script: 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make test package container ; else make test ; fi'
python:
- '2.7'
- '3.5'
services:
- docker
addons:
  apt:
    packages:
    - gnupg2

env:
  global:
  - GUDRUN_TRAVIS_URL="https://project.yolo.computer/gudrun_travis/"
  - VAULT_ADDR="https://vault.yolo.computer/"
  - DOCKER_HUB_USERNAME=otakup0pe
  - DOCKER_HUB_EMAIL=jonafree@gmail.com
  - secure: 
deploy:
  provider: pypi
  user: otakup0pe
  on:
    tags: true
    all_branches: true
    repo: Autodesk/aomi
    condition: $TRAVIS_PYTHON_VERSION == "3.5"
  password:
    secure: 
install:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login --email $DOCKER_HUB_EMAIL --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD; fi'
before_deploy:
- "ls ${TRAVIS_BUILD_DIR}/build/lib/aomi/"
- "cat ${TRAVIS_BUILD_DIR}/build/lib/aomi/version version"
- "tar -tzvf $(ls -1 ${TRAVIS_BUILD_DIR}/dist/aomi-*.tar.gz)"
